<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Songs</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <header>
        <h1 class="text-blue-600 text-7xl italic font-serif text-center py-8">Gif Definition Search</h1>
    </header>
    <main class="container mx-auto py-8">
        <h1 class="text-xl text-blue-600 font-serif text-center">Search Below to get a Gif and the Definition!</h1>
        <div class="mt-4 flex items-center justify-center">
            <div class="search flex items-center">
                <input id='searchInput' class="block bg-gray-600 border border-gray-600 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for anything..." type="text" name="search"/>
                <button class="rounded bg-blue-600 h-8 w-16 ml-2 pointer-events-auto" id="searchBtn">Search</button>
            </div>
        </div>
        <div id="gifContainer" class="mt-8 flex items-center justify-center">
            <iframe id="gif" type="gif" src="" class="h-60 w-80"></iframe>
        </div>
        <div class="mt-4 text-center scroll-smooth md:scroll-auto">
            <p class="text-blue-600" id="firstdef"></p>
            <p class="text-blue-600" id="seconddef"></p>
        </div>
        <div id="prevBtnContainer" class=" text-blue-200 fixed bottom-0 left-0 p-4">
            

        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/giphy.js"></script>
    <script src="assets/js/music.js"></script>
</body>
</html>
